<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="prefsForm">
        <p>
            <mat-label for="transparent">Style for unselected nodes when filtering:</mat-label>
            <mat-radio-group id="transparent" aria-label="Select an option" formControlName="transparent">
                <mat-radio-button value="transparent" checked>Transparent</mat-radio-button>
                <mat-radio-button value="hidden">Hidden</mat-radio-button>
            </mat-radio-group>
        </p>
        <p>
            <mat-slide-toggle labelPosition="before" formControlName="showPlugins">Show plugins in graph
            </mat-slide-toggle>
        </p>
        <p>
            <mat-label for="filtersize">Appearance of filters list elements:</mat-label>
            <mat-radio-group id="filtersize" class="pref-radio-group"
                             aria-label="Select an option" formControlName="filtersSize">
                <mat-radio-button value="normal" checked>Full size (with descriptions)</mat-radio-button>
                <mat-radio-button value="thin">Thin (hide descriptions)</mat-radio-button>
                <mat-radio-button value="min">Minimal</mat-radio-button>
            </mat-radio-group>
        </p>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="getPrefs()" type="submit" [disabled]="!prefsForm.valid" cdkFocusInitial>
        Save preferences
    </button>
</mat-dialog-actions>
